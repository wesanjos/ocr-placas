<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Placas</title>
    <script async src="https://docs.opencv.org/4.5.5/opencv.js" onload="onOpenCvReady();"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="camera">
        <video id="video" class="camera__video" autoplay></video>
        <canvas id="canvas" class="camera__canvas"></canvas>
        <canvas
          id="processed"
          class="camera__canvas camera__canvas--processed"
        ></canvas>
        <canvas
          id="plate"
          class="camera__canvas camera__canvas--plate"
        ></canvas>
      </div>

      <div class="controls">
        <button
          id="startButton"
          class="controls__button controls__button--start"
        >
          Iniciar
        </button>
        <button id="stopButton" class="controls__button controls__button--stop">
          Parar
        </button>
      </div>

      <div class="result">
        <h2 class="result__title">Resultado:</h2>
        <div id="result" class="result__content">
          Aguardando processamento...
        </div>
      </div>

      <div id="status" class="status">Carregando OpenCV...</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
